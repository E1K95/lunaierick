  <script>
    // Cronômetro do relacionamento
    const startDate = new Date("2016-03-03T15:00:00"); // Data do início do relacionamento

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("time").innerText = 
        `${years} anos, ${months} meses, ${days} dias, ` +
        `${hours} horas, ${minutes} minutos e ${seconds} segundos`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Carrossel de imagens
    const carouselImages = document.getElementById('carouselImages');
    const totalImages = carouselImages.children.length;
    let index = 0;

    function updateCarousel() {
      const offset = -index * 100;
      carouselImages.style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalImages;
      updateCarousel();
    }

    function prevSlide() {
      index = (index - 1 + totalImages) % totalImages;
      updateCarousel();
    }

    // Troca automática de slides a cada 3 segundos
    setInterval(nextSlide, 3000);
  </script>
